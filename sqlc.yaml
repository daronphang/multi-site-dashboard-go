version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/repository/query"
    schema: "internal/database/migration"
    gen:
      go:
        emit_prepared_queries: true
        emit_json_tags: true
        emit_db_tags: true
        emit_interface: true
        json_tags_case_style: "camel"
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
        overrides:
          - column: machine_resource_usage.machine
            go_struct_tag: validate:"required"
          - column: machine_resource_usage.metric1
            go_struct_tag: validate:"required"
          - column: machine_resource_usage.metric2
            go_struct_tag: validate:"required"
          - column: machine_resource_usage.metric3
            go_struct_tag: validate:"required"
