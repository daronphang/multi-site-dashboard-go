version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/repository/query"
    schema: "internal/database/migration"
    gen:
      go:
        emit_prepared_queries: true
        emit_json_tags: true
        json_tags_case_style: "camel"
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
